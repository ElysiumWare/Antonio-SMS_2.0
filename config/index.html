<!DOCTYPE html>
<html>
<body>
<h2>JSON Object Creation in JavaScript</h2>

<p>
Sent: <span id="sent"></span><br>  
Who_0: <span id="who_0"></span><br>  
Who_1: <span id="who_1"></span><br>  
Num_0: <span id="num_0"></span><br>  
Num_1: <span id="num_1"></span><br>  
Msg_0: <span id="msg_0"></span><br>  
Msg_1: <span id="msg_1"></span><br>  
Msg_2: <span id="msg_2"></span><br>  
</p>  

<button onclick="submit()">Submit</button>

<script>
var JSONObject = {
  "who_0":"Tony",
  "who_1":"Lori", 
  "num_0":"4165551111",
  "num_1":"4165552222",
  "msg_0":"Yes",
  "msg_1":"No",
  "msg_2":"Ready to go?"
};
	

document.getElementById("sent").innerHTML="Waiting ...";  
document.getElementById("who_0").innerHTML=JSONObject.who_0;  
document.getElementById("who_1").innerHTML=JSONObject.who_1;  
document.getElementById("num_0").innerHTML=JSONObject.num_0;  
document.getElementById("num_1").innerHTML=JSONObject.num_1;  
document.getElementById("msg_0").innerHTML=JSONObject.msg_0;  
document.getElementById("msg_1").innerHTML=JSONObject.msg_1;  
document.getElementById("msg_2").innerHTML=JSONObject.msg_2;  

function submit() {
   document.getElementById("sent").innerHTML="All done";
   window.location.href = "pebblejs://close#" + JSON.stringify(JSONObject);
}	   
</script>

</body>
</html>
