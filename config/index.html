<!DOCTYPE html>
<html>
<body>
<h2>JSON Object Creation in JavaScript</h2>

<p>
Sent: <span id="sent"></span><br>  
Who_0: <span id="who_0"></span><br>  
Who_1: <span id="who_1"></span><br>  
JSON_0: <span id="json_0"></span><br>
JSON_1: <span id="json_1"></span><br>
</p>  

<button onclick="submit()">Submit</button>

<script>
var JSONObject_0 = {
  "who_0":"Tony",
  "who_1":"Lori",
////   "num_0":"4165551111",
////   "num_1":"4165552222",
   "msg_0":"Yes",
   "msg_1":"No",
   "msg_2":"Ready to go?"
};
var JSONObject_1 = {
  "1":"Tony",
  "2":"Lori",
////   "3":"4165551111",
////   "4":"4165552222",
  "5":"Yes",
  "6":"No",
  "7":"Ready to go?"
};
	

document.getElementById("sent").innerHTML="Waiting ...";  
document.getElementById("who_0").innerHTML=JSONObject_0.who_0;  
document.getElementById("who_1").innerHTML=JSONObject_0.who_1;  
document.getElementById("json_0").innerHTML=JSON.stringify(JSONObject_0);
document.getElementById("json_1").innerHTML=JSON.stringify(JSONObject_1);

function submit() {
   document.getElementById("sent").innerHTML="All done";
   window.location.href = "pebblejs://close#" + JSON.stringify(JSONObject_1);
}	   
</script>

</body>
</html>
